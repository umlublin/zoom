<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark & zoom</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    {% if userdata %}
    <div class="user-info">
      {{ userdata.nickname }}<br>
      <img src="{{ userdata.picture }}"><br>
      <a href="/logout">Logout</a><br>
      <a href="/">Home</a>
    </div>
    {% else %}
    <div class="user-info">
      <a href="/login">Login</a>
    </div>
    {% endif %}    
    <div class="header">
        <img src="/icons/icons8-search.svg" alt="Mark & zoom" />
        <h1>Mark & zoom</h1>
      </div>
    
    <div class="upload-container" id="dropArea" disabled="true">
        <p>Drag & drop your big image here</p>
        <p>Images JPEG up to 25000 pixels width/height, up to 200MB supported</p>
    </div>
    
    <div class="file-details" id="fileDetails">
        <p>Selected file: <span id="fileName"></span></p>
        <button class="upload-btn" id="uploadBtn">Upload File</button>
    </div>
    
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div id="progressText">0%</div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script src="js/upload.js"></script>
</body>
</html>
